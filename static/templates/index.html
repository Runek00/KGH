<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheets/missing.min.css">
    <script src="/js/htmx.min.js"></script>
    <script src="/js/_hyperscript.min.js"></script>
    <script src="/js/sse.js"></script>

<body>
    <p>
        <label for="find_input">{{.Lang.FindInputLabel}}</label>
        <input type="text" name="input" id="find_input" autofocus 
            hx-post="/find"
            hx-trigger="buttonEvent, keyup[keyCode==13]"
            hx-target="#result"
            hx-indicator="spinner"
            hx-swap="afterbegin">
        <button _="on click send buttonEvent to #find_input">{{.Lang.FindButtonLabel}}</button>
    </p>
    <button id="pullButton" hx-get="/pullAll" hx-target="#result" hx-swap="afterbegin">Pull All</button>
    <img id="spinner" class="htmx-indicator" src="/img/spinning-circles.svg" alt="Request In Flight..."/>
    <p id="result">
    </p>
